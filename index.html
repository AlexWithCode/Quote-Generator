<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">    
    <link rel="stylesheet" Content-type="text/css" href="style.css">
    <link rel="stylesheet" Content-type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Quote Generator</title>

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         
        <!-- to adjust the size of the font for the quotes: -->
        
        <div class="quote-text">
            
            <!-- to add the quotation mark icon to the left of quotes -->
            <i class="fas fa-quote-left"></i>
        
            <!-- to take any space of the page other then the text - span-->
            <span id="quote">Procrastinator? No, I just wait until the last second to do my work so I will be older, therefore wiser.</span>
        </div>

        <!-- Author --> 
        <div class="quote-author">
            <span id="author">Ron Burgundy</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">

            <button id="capture">
                Submit
            </button>

            <button class="instagram-button" id="instagram">
                <a class='instaButton' href="http://instagram.com/###?ref=badge" alt="Instagram"><i class="fab fa-instagram"></i></a>
            </button>

            <!-- twitter button -->
            <button class="twitter-button" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            
            <!-- <div class="who is author"></div> -->

            <button id="new-quote">New Quote</button>
        </div>    
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
